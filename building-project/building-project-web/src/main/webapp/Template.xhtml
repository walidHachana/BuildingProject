	xmlns:f="http://java.sun.com/jsf/core">

	</h:head>

	<h:body>

		    <ui:insert name="header">

	    	<ui:insert name="metadata"/>
		</div>
		
		<div id="content">
		  <ui:insert name="content" />
		</div>
		
		<div id="footer">
		  <ui:insert name="footer">

		  </ui:insert>
		</div>
	</h:body>

<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">Main Page</ui:define>
    
    <ui:define name="metadata">
	    <f:metadata>
			<f:event listener="#{projectBean.createProject()}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" layout="table" />
		<H1>Create Customer</H1>
		
		<h:form>
		   	<h:panelGrid styleClass="createTable" columns="3" cellpadding="4" cellspacing="0">
		   		
		   		<h:outputLabel for="name">Name:</h:outputLabel>
	   			<h:inputText id="name" size="45" value="#{projectBean.project.name}" 
	   						 required="true" requiredMessage="Name is required"/>
	   			<h:message for="name" style="color:red"/>
	   			
	   			<h:outputLabel for="category">Category:</h:outputLabel>
	   			<h:inputText id="category" size="45"  value="#{projectBean.project.category}" 
	   						 required="true" requiredMessage="Category is required"/>
	   			<h:message for="category" style="color:red"/>
	   			
	   			<h:outputLabel for="location">location:</h:outputLabel>
	   			<h:inputText id="location" size="45" value="#{projectBean.project.location}" 
	   			required="true" requiredMessage="location is required" />
	   			<h:message for="location" style="color:red"/>
	   			
	   			<h:commandButton action="#{projectBean.createProject()}" value="Create Project" />
	   		</h:panelGrid>
	   		
	   		<h:panelGrid styleClass="navTable">
	   			<h:link outcome="index" value="List Customers" />
	   		</h:panelGrid>
	   	</h:form>
	   
	</ui:define>
</ui:composition>
